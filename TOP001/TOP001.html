<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="../css/drawer.min.css">
<link rel="stylesheet" type="text/css" href="../slick/slick.css">
<link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">

<link rel="stylesheet" type="text/css" href="../css/style.css">
	
<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:300" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="../js/iscroll.js"></script>
<script src="../js/drawer.min.js"></script>

<title>SoppingSite （トップ）</title>
<style type="text/css">
</style>
</head>

<body class="drawer drawer--left">
<script>
  $(function(){
    $('.drawer').drawer();
  });
</script>
<header>
    <span class="header-area">
        <p class="header-title title">Shopping Site</p>
        <p class="header-title icon">
            <button class="header-search"><img id="search" src="../img/icon/search.png"></button>
            <button class="header-cart"><img id="cart" src="../img/icon/cart.png"></button></p>
    </span>
    <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
    </button>
</header>
<nav class="drawer-nav">
    <ul class="drawer-menu">
        <li class="drawer-element"><a href="#">LOGIN</a></li>
        <li class="drawer-element"><a href="#">WISH LIST</a></li>
    </ul>
</nav>

<section class="vertical-center-4 slider">
        <div class="c_topimg"></div>
        <div class="c_hisimg"></div>
        <div class="c_delimg"></div>
</section>
    
    

<script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
  $(document).on('ready', function() {
    $(".vertical-center-4").slick({
        dots: true, //点の表示
        autoplay: true, //自動切り替え
        autoplaySpeed: 5000, //自動切り替えにかかる時間
        centerMode: true, //要素を中央へ
    });
  });
</script>

</body>
</html>
